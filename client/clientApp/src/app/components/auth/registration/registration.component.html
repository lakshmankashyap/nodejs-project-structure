<div class="container">
  <div class="d-flex align-items-center justify-content-center">
    <div class="col-4">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="firstName">First name</label>
          <input type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" class="form-control" id="firstName" required="">
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            First name is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="lastName">Last name</label>
          <input type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" class="form-control" id="lastName" placeholder="" value="" >
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            Last name is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" id="email" placeholder="" value="" >
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              Email is required
          </div>
        </div>
        <div class="mb-3">
            <label for="pass">Password</label>
            <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" id="pass" placeholder="" value="">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
            </div>
          </div>

       
        <div class="mb-3">
          Has a member? <a routerLink="/auth">Sign in now</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

      </form>
    </div>
  </div>
</div>
