<div class="modal-header">
  <h4 class="modal-title" id="modal-primary-title">Managment book</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Description</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Text</label>
    <textarea name="textAll" class="form-control" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Status</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
      <label class="form-check-label" for="gridRadios1">Active</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
      <label class="form-check-label" for="gridRadios2">Disable</label>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Authors</label>
    <ng-select [items]="test1" 
                bindLabel="name" 
                autofocus 
                [multiple]="true"
                bindValue="id">
      </ng-select>
  </div>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
